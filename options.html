<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurantLand</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
    <link rel="stylesheet" href="./css/options.css">
</head>
<body>
    <header>
        <h1>RestaurantLand</h1>
        <div id="datetime" class="datetime">
            <div id="date"></div>
            <div id="time"></div>
        </div>
        <nav class="header-nav">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='reservation.html'">Make a Reservetion</button>
            <button onclick="location.href='options.html'">Options</button>
        </nav>
    </header>
    <div class="container">
        <section class="main-content">
            <div class="orders-ongoing">
                <h2>Options</h2>
                <nav class="menu-nav">
                    <button onclick="location.href='menu.html'">Menu Options</button>
                    <button onclick="location.href='edit_users.html'">Edit Users</button>
                </nav>
                <div class="timezone-select-container">
                    <label for="timezoneSelect">Choose Timezone:</label>
                    <select id="timezoneSelect" onchange="setTimezone()"></select>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; Hi! Im a footer</p>
    </footer>
    <script src="./js/main.js"></script>

</html>
