<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <h1>Restaurant Management</h1>
        <div class="menu-nav">
            <button>Home</button>
            <button>Specials</button>
            <button class="active">Orders</button> <!-- New Orders Tab -->
            <button>Settings</button>
        </div>
    </header>

    <!-- Orders Tab Content -->
    <div class="orders-container">
        <div class="orders-tab">
            <div class="orders-section">
                <h2>Pending Orders</h2>
                <div id="pending-orders" class="order-list">
                    <!-- Pending orders will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="orders-section">
                <h2>Active Orders</h2>
                <div id="active-orders" class="order-list">
                    <!-- Active orders will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
