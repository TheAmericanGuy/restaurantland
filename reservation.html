<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurantLand</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
    <link rel="stylesheet" href="./css/reservation.css">
</head>
<body>
    <header>
        <h1>RestaurantLand</h1>
        <div id="datetime" class="datetime">
            <div id="date"></div>
            <div id="time"></div>
        </div>
        <nav class="header-nav">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='reservation.html'">Make a Reservation</button>
            <button onclick="location.href='options.html'">Options</button>
        </nav>
    </header>
    <div class="container">
        <section class="main-content">
            <div class="reservation-schedule">
                <h2> Make a Reservation</h2>
                <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(123) 456-7890" required>
                </div>
                <div class="form-group date-time-group">
                    <label for="reservation-date">Reservation date:</label>
                    <input type="date" id="reservation-date" name="reservation-date" required>
                    <br><br>
                    <label for="reservation-time">Reservation Time:</label>
                    <input type="time" id="reservation-time" name="reservation-time" required>
                    <br><br>
                </div>
                    <input type="submit" value="Make Reservation">
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; Hi! Im a footer</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
